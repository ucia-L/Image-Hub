<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ImageHub</title>
    <link rel="stylesheet" href="static/css/indexMain.css"> <!-- 引入CSS样式文件 -->
    <!-- 引入Bootstrap样式 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Material Design Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
<div class="container-main">
    <div th:replace="leftSlide"></div>
    <div class="main-content">
        <!-- 上方导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <h2 class="page-title">作品信息上传</h2>
            </div>
            <!-- 右侧内容 -->
            <div class="ml-auto d-flex align-items-center">
                <button class="btn btn-primary mt-2 mt-lg-0 mr-3" style="width: 140px">Generate report</button>
                <div class="dropdown">
                    <a class="nav-link" href="#" id="profileDropdown"> <!-- 触发菜单的链接 -->
                        <img src="static/image/avatar.png" alt="profile" class="rounded-circle" width="50px" height="50px">
                        <span class="nav-profile-name ml-2">admin</span>
                    </a>
                </div>
            </div>
        </nav>

        <!-- 中间内容 -->
        <div class="container-fluid">

        </div>


        <!-- 下方脚注 -->
        <footer class="footer">
            <div class="container">
                <p>这里是脚注内容</p>
            </div>
        </footer>
    </div>
</div>

</html>
